<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Catálogo de Produtos</title>
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>
    <main class="container">
        <div class="card">
            <img src="/lista 7/img/51ice.jpg" alt="Produto">
            <h2>Garrafa 51 Ice</h2>
            <p>Garrafa 51 Ice Cachaça</p>
            <span>R$ 60,98</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="/lista 7/img/brahma.png" alt="Produto">
            <h2>Garrafa Brahma</h2>
            <p>Garrafa Brahma Cerveja</p>
            <span>R$ 10,98</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="/lista 7/img/gin.png" alt="Produto">
            <h2>Garrafa Gin</h2>
            <p>Garrafa de Gin de Melância</p>
            <span>R$ 49,98</span>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="/lista 7/img/smirnoff.jpg" alt="Produto">
            <h2>Garrafa Smirnoff</h2>
            <p>Garrafa de Smirnoff Vodka</p>
            <span>R$ 62,98</span>
            <button>Comprar</button>
        </div>
    </main>
</body>
</html>
